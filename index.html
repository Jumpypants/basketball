<body>
<img id="image" src="image.jpg"style="display: none">

<canvas id="gc" width="1000"  height="600" />

<script src="game.js" type="text/javascript"></script>
<script src="constants.js" type="text/javascript"></script>
<script src="input.js" type="text/javascript"></script>
<script src="draw.js" type="text/javascript"></script>
<script src="functions.js" type="text/javascript"></script>

<script type="text/javascript">

function loop(){
  switch(game.state){
    case "game":
      updatePlayerButtons();
      checkPlayerButtons();
      movePlayer();
      checkFall();
      drawBg();
      drawPlayers();
      checkAttackCd();
      break;
  }
}

window.onload = function() {
    canv = document.getElementById("gc");
    canv.addEventListener("click", onClick);
    document.addEventListener("keydown", keyDown);
    document.addEventListener("keyup", keyUp);
    canv.addEventListener("mousemove", updateMouse);
    ctx = canv.getContext("2d");

    function resize(){
      canv.width = window.innerWidth - 15;
      canv.height = window.innerHeight - 20;
    }
    resize();
    window.addEventListener('resize', resize);

    setInterval(loop, 1000 / fps);
  }
</script>
</body>
